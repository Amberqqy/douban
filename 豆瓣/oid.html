<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>确认订单</title>
	<link rel="stylesheet" href="./css/oid.css">
	<link rel="stylesheet" href="./css/order.css">
	<link rel="stylesheet" href="./css/iconfont.css">
	<script src="./js/jquery-3.2.0.min.js"></script>
</head>
<body>
	<div class="oid-address">
		<p>收货地址</p>
		<div class="goods-address">
			<p>
				收货人：
				<span>
				   哈哈哈   13244236768
				</span>
			</p>
			<p>
				北京市/东城区/什么小区
			</p>
			<i class="iconfont">&#xe63b;</i>
		</div>
	</div>
	<div class="oid-things">
	    <p class="new-oid">豆瓣市集</p>
		<div class="list-img clearfix ">
			<img src="./images/p1956124.jpg" alt="">
			<div class="img-about">
				<p>豆瓣收藏夹</p>
				<span class="oid-exp">森林绿</span>
				<p>
					<span>数量2</span>
					<span>￥99.00 * 1</span>
				</p>
			</div>
		</div>
	</div>
	<div class="oid-things">
	    <div class="list-oid clearfix" >
	    	<span>优惠券</span>
	    	<span>暂无可用优惠券</span>
	    </div>
	    <div class="list-oid clearfix">
	    	<span>小计</span>
	    	<span>暂无可用优惠券</span>
	    </div>
	</div>
	<div class="oid-things">
	    <div class="list-oid clearfix" >
	    	<span>运费</span>
	    	<span>$0.00</span>
	    </div>
	    <div class="list-oid clearfix select-oid">
	        <label class="labelId" for="regular" >
			    <checkbox id="regular"/>
			</label>
	    	<span>小计</span>
	    	<span><i class="iconfont">&#xe63b;</i></span>
	    </div>
	    <div class="list-oid clearfix select-oid">
	        <input type="text" placeholder="备注（请输入 100 字以内留言）">
	    	<p>请在下单30分钟内付款，否则将取消订单</p>
	    </div>
	</div>
	<div class="oid-things oid-ways">
	    <p>支付方式</p>
	    <div class="list-oid clearfix ways-list one-way">
	    	<span>
                <img src="./images/weixin.png" alt="">
	    	    优惠券
	    	</span>
	    	<span></span>
	    </div>
	    <div class="list-oid clearfix ways-list">
	    	<span>
	    	    <img src="./images/zhifubao.png" alt="">
	    	   小计
	    	</span>
	    	<span></span>
	    </div>
	</div>
	<div class="box-foot">
		<div class="cars-footer">
			<div class="all-select" style="font-size:0.14rem">
				应付 : 
			    <span class="select-show">
				    <b>￥99.0</b>
			    </span>
			</div>
			<a href="javascript:void(0)" class="car-newtrue"> 提交订单</a>
		</div>
	</div>
	<script src="./js/oid.js"></script>
</body>
</html>
